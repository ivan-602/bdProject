  <head>
    <meta charset="UTF-8" />

    <title>Happy Birthday Kostya</title>
    <link

  <body>
    <div class="wrapper">
      <header class="page-header"></header>
      <main>
        <section class="preload-section">
          <div class="container">
            <div class="pre-loading">
              <img src="./img/100175-bloading 1.gif" alt="loading" />
            </div>
            <div class="sphere-container">
              <div></div>
            </div>
          </div>
        </section>

        <section class="kostya-section">
          <div class="container">
            <div class="kostya-content">
              <div class="stars">
                <img src="./img/Star 1.png" alt="star" class="first-star" />
                <img src="./img/Star 2.png" alt="star" class="second-star" />
                <img src="./img/Star 3.png" alt="star" class="third-star" />
                <img src="./img/Star 4.png" alt="star" class="fourth-star" />
                <img src="./img/Star 5.png" alt="star" class="fifth-star" />
                <img src="./img/Star 6.png" alt="star" class="sixth-star" />
                <img src="./img/Star 1.png" alt="star" class="seventh-star" />
                <img src="./img/Star 2.png" alt="star" class="eighth-star" />
                <img src="./img/Star 3.png" alt="star" class="nineth-star" />
                <img src="./img/Star 4.png" alt="star" class="tenth-star" />
                <img src="./img/Star 5.png" alt="star" class="eleventh-star" />
                <img src="./img/Star 6.png" alt="star" class="twelvth-star" />
              </div>
              <div class="ovals">
					<img
					  class="blue-oval-left"
					  src="./img/Blue-oval-left.png"
					  alt="blue-oval-left"
					/>
					<img
					  class="blue-circle"
					  src="./img/Blue-circle.png"
					  alt="blue-circle"
					/>
					<img
					  class="blue-oval-right"
					  src="./img/Blue-oval-right.png"
					  alt="blue-oval-right"
					/>
				  </div>
              <img
                class="blowing-symbols"
                src="./img/Blowing symbols.gif"
                alt="blowing-symbols"
              />
              <img class="confetti" src="./img/Confetti.gif" alt="confetti" />
              <div class="gradient"></div>
              <img
                class="kostya-photo"
                src="./img/Kostya Cut.png"
                alt="kostya"
              />
              <img
                class="violet-cloud"
                src="./img/Violet cloud.png"
                alt="violet-cloud"
              />
              <img class="hbday" src="./img/HBday 2.png" alt="hbday" />
              <img
                src="./img/Photo-frame.png"
                alt="photo-frame"
                class="photo-frame"
              />
              <img src="./img/Birthday-hat.png" alt="bd-hat" class="bd-hat" />

              <div class="logos">
                <img src="./img/MBA.png" alt="logo" class="first-logo" />
                <img src="./img/ABB-LOGO.png" alt="logo" class="second-logo" />
                <img src="./img/SkiY.png" alt="logo" class="third-logo" />
                <img src="./img/Sports.png" alt="logo" class="fourth-logo" />
                <img
                  src="./img/House-group.png"
                  alt="logo"
                  class="fifth-logo"
                />
                <img
                  src="./img/Family-photo.png"
                  alt="logo"
                  class="sixth-logo"
                />
              </div>
            </div>
          </div>
        </section>

      <footer class="page-footer"></footer>
